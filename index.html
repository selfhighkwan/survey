        // Create sparkle effect
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.width = sparkle.style.height = Math.random() * 6 + 3 + 'px';
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 4000);
        }

        // Create sparkles periodically
        setInterval(createSparkle, 2000);

        // Create image ring with month labels
        function createImageRing() {
            const ringContainer = document.getElementById('imageRing');
            
            imageData.forEach((item, index) => {
                // Calculate position on circle for images
                const angle = (index * 32.7) * (Math.PI / 180); // 32.7 degrees apart (360√∑11=32.7)
                const radius = 120;
                const centerX = 150;
                const centerY = 150;
                
                const x = centerX + radius * Math.cos(angle - Math.PI/2) - 30;
                const y = centerY + radius * Math.sin(angle - Math.PI/2) - 30;
                
                // Create image element
                const img = document.createElement('img');
                img.src = item.imageUrl || `https://picsum.photos/200/200?random=${item.id}`;
                img.alt = item.title;
                img.className = 'ring-image object-cover';
                img.style.left = `${x}px`;
                img.style.top = `${y}px`;
                
                // Add click event
                img.addEventListener('click', () => openModal(item));
                
                ringContainer.appendChild(img);
                
                // Create month label positioned outside the ring
                const monthRadius = 160;
                const monthX = centerX + monthRadius * Math.cos(angle - Math.PI/2) - 20;
                const monthY = centerY + monthRadius * Math.sin(angle - Math.PI/2) - 10;
                
                const monthLabel = document.createElement('div');
                monthLabel.textContent = item.month;
                monthLabel.className = 'month-label';
                monthLabel.style.left = `${monthX}px`;
                monthLabel.style.top = `${monthY}px`;
                
                ringContainer.appendChild(monthLabel);
            });
            
            console.log(`Created ${imageData.length} images in the ring with month labels`);
        }

        // Modal functionality
        function openModal(item) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalDate = document.getElementById('modalDate');
            const modalDescription = document.getElementById('modalDescription');
            
            modalImage.src = item.imageUrl || `https://picsum.photos/600/400?random=${item.id}`;
            modalTitle.textContent = item.title;
            modalDate.textContent = item.date ? `üìÖ Ê¥ªÂãïÊó•ÊúüÔºö${item.date}` : '';
            modalDescription.textContent = item.description;
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        // Event listeners
        document.getElementById('closeModal').addEventListener('click', closeModal);
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize
        createImageRing();
    </script>
