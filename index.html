<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>輔導組午間活動問卷</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Warm gradient background */
        body {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 25%, #ffecd2 50%, #a8edea 75%, #fed6e3 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
        }
        
        body.dark {
            background: linear-gradient(135deg, #2d1b3d 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Decorative floating elements */
        .floating-decoration {
            position: fixed;
            opacity: 0.1;
            animation: float 20s linear infinite;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }
        
        .floating-decoration:nth-child(1) { left: 10%; animation-delay: 0s; }
        .floating-decoration:nth-child(2) { left: 20%; animation-delay: -5s; }
        .floating-decoration:nth-child(3) { left: 70%; animation-delay: -10s; }
        .floating-decoration:nth-child(4) { left: 80%; animation-delay: -15s; }
        
        /* Enhanced container styling */
        .main-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.85);
            border-radius: 24px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }
        
        .dark .main-container {
            background: rgba(30, 30, 50, 0.85);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        /* Warm card styling */
        .warm-card {
            background: linear-gradient(145deg, rgba(255, 240, 230, 0.9), rgba(255, 250, 240, 0.8));
            border: 1px solid rgba(255, 200, 150, 0.3);
            box-shadow: 
                0 8px 32px rgba(255, 165, 0, 0.1),
                0 4px 16px rgba(255, 200, 150, 0.2);
            transition: all 0.3s ease;
        }
        
        .warm-card:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 40px rgba(255, 165, 0, 0.15),
                0 8px 20px rgba(255, 200, 150, 0.25);
        }
        
        .dark .warm-card {
            background: linear-gradient(145deg, rgba(60, 50, 80, 0.9), rgba(70, 60, 90, 0.8));
            border: 1px solid rgba(150, 120, 200, 0.3);
            box-shadow: 
                0 8px 32px rgba(100, 80, 150, 0.2),
                0 4px 16px rgba(150, 120, 200, 0.1);
        }
        
        /* Enhanced title styling */
        .page-title {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientText 8s ease infinite;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        @keyframes gradientText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .image-ring {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            background: radial-gradient(circle at center, rgba(255, 200, 150, 0.1), transparent);
            border-radius: 50%;
        }
        
        .ring-image {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 4px solid transparent;
            background: linear-gradient(45deg, #ff9a9e, #fecfef, #fecfef, #ff9a9e);
            box-shadow: 
                0 10px 30px rgba(255, 154, 158, 0.6),
                0 5px 15px rgba(255, 154, 158, 0.4),
                0 0 0 2px rgba(255, 255, 255, 0.5);
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: dramaticFloat 2.5s ease-in-out infinite;
        }
        
        .ring-image:hover {
            transform: scale(1.6) rotate(25deg) translateZ(40px) rotateX(15deg) rotateY(10deg);
            box-shadow: 
                0 40px 80px rgba(255, 154, 158, 0.8),
                0 20px 50px rgba(255, 154, 158, 0.6),
                0 0 0 6px rgba(255, 255, 255, 0.6),
                0 0 50px rgba(255, 154, 158, 0.5),
                inset 0 4px 8px rgba(255, 255, 255, 0.4);
            filter: brightness(1.3) saturate(1.4) drop-shadow(0 0 20px rgba(255, 154, 158, 0.7));
            border: 4px solid rgba(255, 255, 255, 0.8);
        }
        
        @keyframes dramaticFloat {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1); 
                filter: brightness(1) hue-rotate(0deg);
                box-shadow: 
                    0 10px 30px rgba(255, 154, 158, 0.6),
                    0 5px 15px rgba(255, 154, 158, 0.4),
                    0 0 0 2px rgba(255, 255, 255, 0.5);
            }
            25% { 
                transform: translateY(-8px) rotate(5deg) scale(1.05); 
                filter: brightness(1.15) hue-rotate(10deg);
                box-shadow: 
                    0 15px 40px rgba(255, 154, 158, 0.7),
                    0 8px 20px rgba(255, 154, 158, 0.5),
                    0 0 0 3px rgba(255, 255, 255, 0.6);
            }
            50% { 
                transform: translateY(-12px) rotate(-3deg) scale(1.08); 
                filter: brightness(1.2) hue-rotate(-5deg);
                box-shadow: 
                    0 20px 50px rgba(255, 154, 158, 0.8),
                    0 10px 25px rgba(255, 154, 158, 0.6),
                    0 0 0 4px rgba(255, 255, 255, 0.7);
            }
            75% { 
                transform: translateY(-6px) rotate(3deg) scale(1.03); 
                filter: brightness(1.1) hue-rotate(5deg);
                box-shadow: 
                    0 12px 35px rgba(255, 154, 158, 0.7),
                    0 6px 18px rgba(255, 154, 158, 0.5),
                    0 0 0 3px rgba(255, 255, 255, 0.6);
            }
        }
        
        .month-label {
            position: absolute;
            font-size: 14px;
            font-weight: 600;
            color: #e91e63;
            text-align: center;
            width: 40px;
            height: 20px;
            line-height: 20px;
            pointer-events: none;
            text-shadow: 0 2px 4px rgba(233, 30, 99, 0.3);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        .modal {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }
        
        /* Enhanced modal content */
        .modal-content {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            -webkit-font-smoothing: subpixel-antialiased;
            font-smooth: always;
            text-rendering: geometricPrecision;
            will-change: transform;
            background: linear-gradient(145deg, rgba(255, 250, 245, 0.98), rgba(255, 240, 235, 0.95));
            border: 2px solid rgba(255, 200, 150, 0.3);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }
        
        .dark .modal-content {
            background: linear-gradient(145deg, rgba(40, 35, 60, 0.98), rgba(50, 45, 70, 0.95));
            border: 2px solid rgba(150, 120, 200, 0.3);
        }
        
        .modal-title, .modal-description, .modal-date {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            -webkit-font-smoothing: subpixel-antialiased;
            font-smooth: always;
            text-rendering: geometricPrecision;
        }
        
        .modal-title {
            font-weight: 700;
            font-size: 24px;
            line-height: 1.3;
            color: #2d3748;
        }
        
        .modal-description {
            font-weight: 400;
            font-size: 18px;
            line-height: 1.6;
            letter-spacing: 0.02em;
            color: #4a5568;
        }
        
        .modal-date {
            font-weight: 600;
            font-size: 16px;
            line-height: 1.4;
            color: #e91e63;
        }
        
        .dark .modal-title { color: #f7fafc; }
        .dark .modal-description { color: #e2e8f0; }
        .dark .modal-date { color: #f093fb; }
        
        /* Google Forms styling */
        .form-container {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.95), rgba(250, 245, 255, 0.9));
            border: 1px solid rgba(200, 150, 255, 0.2);
        }
        
        .dark .form-container {
            background: linear-gradient(145deg, rgba(50, 45, 70, 0.95), rgba(60, 55, 80, 0.9));
            border: 1px solid rgba(150, 120, 200, 0.2);
        }
        
        /* Responsive design - Complete mobile optimization */
        @media (max-width: 768px) {
            /* Hide floating decorations on mobile */
            .floating-decoration {
                display: none;
            }
            
            /* Maximize space utilization */
            body {
                padding: 0;
                margin: 0;
            }
            
            .container.mx-auto {
                padding: 0.5rem !important;
            }
            
            .main-container {
                margin: 0.25rem !important;
                padding: 1rem !important;
                border-radius: 12px;
                max-width: none;
            }
            
            /* Vertical stacking with minimal gaps */
            .container-layout {
                flex-direction: column;
                gap: 1rem !important;
            }
            
            /* Compact ring section */
            .w-2\/5 {
                width: 100% !important;
            }
            
            .warm-card {
                padding: 1rem !important;
                margin: 0;
            }
            
            /* Smaller, more compact ring */
            .image-ring {
                width: 200px;
                height: 200px;
                margin: 0.5rem auto;
            }
            
            .ring-image {
                width: 40px;
                height: 40px;
                border: 2px solid transparent;
                /* Reduce animation intensity on mobile */
                animation: mobileFloat 3s ease-in-out infinite;
            }
            
            .ring-image:hover {
                transform: scale(1.3) rotate(10deg);
                box-shadow: 
                    0 15px 30px rgba(255, 154, 158, 0.6),
                    0 5px 15px rgba(255, 154, 158, 0.4),
                    0 0 0 3px rgba(255, 255, 255, 0.5);
            }
            
            @keyframes mobileFloat {
                0%, 100% { 
                    transform: translateY(0px) scale(1); 
                }
                50% { 
                    transform: translateY(-4px) scale(1.02); 
                }
            }
            
            .month-label {
                font-size: 10px;
                width: 30px;
                height: 15px;
                line-height: 15px;
            }
            
            /* Compact titles */
            .page-title {
                font-size: 1.75rem !important;
                margin-bottom: 1rem !important;
            }
            
            h2 {
                font-size: 1.25rem !important;
                margin-bottom: 1rem !important;
            }
            
            /* Maximize form space */
            .form-container {
                padding: 1rem !important;
                width: 100%;
                margin: 0;
            }
            
            .border-l-4 {
                padding-left: 1rem !important;
                margin-bottom: 1rem !important;
            }
            
            /* Much taller iframe for mobile */
            .form-container iframe {
                height: 85vh !important;
                min-height: 650px;
                border-radius: 8px;
            }
            
            /* Compact modal for mobile */
            .modal-content {
                margin: 1rem !important;
                padding: 1.5rem !important;
                max-width: none !important;
                width: calc(100vw - 2rem) !important;
            }
            
            #modalImage {
                height: 200px !important;
                margin-bottom: 1rem !important;
            }
            
            .modal-title {
                font-size: 18px !important;
                margin-bottom: 0.5rem !important;
            }
            
            .modal-description {
                font-size: 14px !important;
                line-height: 1.4 !important;
            }
            
            .modal-date {
                font-size: 13px !important;
                margin-bottom: 0.5rem !important;
            }
            
            /* Remove extra spacing */
            p {
                margin-top: 0.5rem !important;
                margin-bottom: 0.5rem !important;
            }
        }
        
        /* Sparkle animation */
        .sparkle {
            position: absolute;
            background: radial-gradient(circle, #ffd700, transparent);
            border-radius: 50%;
            animation: sparkle 4s linear infinite;
            pointer-events: none;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>

    <script>
        // Dark mode detection

        // Image data with relative paths - updated with new activities in chronological order

        // Create sparkle effect
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.width = sparkle.style.height = Math.random() * 6 + 3 + 'px';
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 4000);
        }

        // Create sparkles periodically
        setInterval(createSparkle, 2000);

        // Create image ring with month labels
        function createImageRing() {
            const ringContainer = document.getElementById('imageRing');
            
            imageData.forEach((item, index) => {
                // Calculate position on circle for images
                const angle = (index * 32.7) * (Math.PI / 180); // 32.7 degrees apart (360÷11=32.7)
                const radius = 120;
                const centerX = 150;
                const centerY = 150;
                
                const x = centerX + radius * Math.cos(angle - Math.PI/2) - 30;
                const y = centerY + radius * Math.sin(angle - Math.PI/2) - 30;
                
                // Create image element
                const img = document.createElement('img');
                img.src = item.imageUrl || `https://picsum.photos/200/200?random=${item.id}`;
                img.alt = item.title;
                img.className = 'ring-image object-cover';
                img.style.left = `${x}px`;
                img.style.top = `${y}px`;
                
                // Add click event
                img.addEventListener('click', () => openModal(item));
                
                ringContainer.appendChild(img);
                
                // Create month label positioned outside the ring
                const monthRadius = 160;
                const monthX = centerX + monthRadius * Math.cos(angle - Math.PI/2) - 20;
                const monthY = centerY + monthRadius * Math.sin(angle - Math.PI/2) - 10;
                
                const monthLabel = document.createElement('div');
                monthLabel.textContent = item.month;
                monthLabel.className = 'month-label';
                monthLabel.style.left = `${monthX}px`;
                monthLabel.style.top = `${monthY}px`;
                
                ringContainer.appendChild(monthLabel);
            });
            
            console.log(`Created ${imageData.length} images in the ring with month labels`);
        }

        // Modal functionality
        function openModal(item) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const modalDate = document.getElementById('modalDate');
            const modalDescription = document.getElementById('modalDescription');
            
            modalImage.src = item.imageUrl || `https://picsum.photos/600/400?random=${item.id}`;
            modalTitle.textContent = item.title;
            modalDate.textContent = item.date ? `📅 活動日期：${item.date}` : '';
            modalDescription.textContent = item.description;
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        // Event listeners
        document.getElementById('closeModal').addEventListener('click', closeModal);
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize
        createImageRing();
    </script>
</body>
